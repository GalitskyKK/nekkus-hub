# Windows runner = amd64. CGO для webview/systray.
# -H windowsgui = без консоли (GUI-only).
# .goreleaser.override.windows.yml
builds:
  - id: nekkus-hub
    main: ./cmd
    binary: nekkus-hub
    goos:
      - windows
    goarch:
      - amd64
    env:
      - CGO_ENABLED=1
    ldflags:
      - -H windowsgui
